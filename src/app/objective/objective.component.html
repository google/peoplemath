<div class="objective-all">
  <div class="objective">
    <span (click)="edit()" [class.unassigned]="!objective?.assignments?.length">
      <app-pill *ngIf="isCommitted()">C</app-pill>{{ objective?.name }}
      <span class="resource-estimate">
        ({{ objective?.resourceEstimate }} {{ unit }})</span
      >
    </span>
    <span *ngIf="objective?.notes" class="icons"
      ><i
        (click)="edit()"
        matTooltip="{{ objective?.notes }}"
        matTooltipShowDelay="200"
        matTooltipHideDelay="2000"
        class="material-icons notes-icon"
        >note</i
      ></span
    >
    <span
      (click)="assign()"
      class="assignments"
      [class.fully-allocated]="isFullyAllocated() && !isOverAllocated()"
      [class.warning]="!isFullyAllocated()"
      [class.error]="isOverAllocated()"
      >{{ assignmentSummary() }}</span
    >
    <span
      *ngIf="showAssignButton()"
      class="assign-button"
      [class.assign-button-enabled]="enableAssignButton()"
      [class.assign-button-disabled]="!enableAssignButton()"
      ><a (click)="assign()">Assign</a></span
    >
  </div>
  <div class="resource-csum">
    <span [ngClass]="getCumulativeSumClass()">{{
      resourcesCumulativeSum
    }}</span>
  </div>
</div>
