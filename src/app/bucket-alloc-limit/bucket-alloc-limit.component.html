<span [class.error]="hasError">@if (bucket?.allocationType === 'absolute') {
  <span
    >{{bucket?.allocationAbsolute | number:"1.0-1"}}{{unit}} = <span
  [class.error]="isPercentOfTotalBad()">{{percentOfTotal | number:'1.0-1'}}%</span></span>
  }@else {
  <span
    >{{bucket?.allocationPercentage | number:"1.0-1"}}%@if (differentPercentOfTotal()) {
    <span
      matTooltip="{{bucket?.allocationPercentage | number:'1.0-1'}}% of resources excluding fixed buckets is {{percentOfTotal | number:'1.0-1'}}% of total"
      > &rarr; <span [class.error]="isPercentOfTotalBad()">{{percentOfTotal | number:'1.0-1'}}%</span></span>
      }</span>
    }</span>
